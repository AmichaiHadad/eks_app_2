apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: monitoring
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: monitoring-us-east-1
            cluster: eks-blizzard-us-east-1
            url: https://kubernetes.default.svc
            region: us-east-1
  template:
    metadata:
      name: '{{name}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/AmichaiHadad/eks_app_2.git
        targetRevision: main
        path: helm-chart/monitoring
        helm:
          valueFiles:
            - values.yaml
          parameters:
            - name: grafana.ingress.annotations."kubernetes\.io/ingress\.class"
              value: alb
            - name: grafana.ingress.annotations."alb\.ingress\.kubernetes\.io/scheme"
              value: internet-facing
            - name: grafana.ingress.annotations."alb\.ingress\.kubernetes\.io/target-type"
              value: ip
            - name: grafana.ingress.annotations."alb\.ingress\.kubernetes\.io/listen-ports"
              value: '[{"HTTP": 80}, {"HTTPS": 443}]'
            - name: grafana.ingress.annotations."alb\.ingress\.kubernetes\.io/ssl-redirect"
              value: "443"
            - name: grafana.ingress.annotations."alb\.ingress\.kubernetes\.io/certificate-arn"
              value: arn:aws:acm:us-east-1:163459217187:certificate/4ff90f30-64f8-40e1-b1b3-8f13d5fac876
            - name: grafana.ingress.annotations."external-dns\.alpha\.kubernetes\.io/hostname"
              value: grafana-{{region}}.blizzard.co.il
            - name: grafana.ingress.annotations."external-dns\.alpha\.kubernetes\.io/ttl"
              value: "300"
            - name: clusterName
              value: 'eks-blizzard-{{region}}'
            - name: global.region
              value: '{{region}}'
      destination:
        server: '{{url}}'
        namespace: monitoring
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
          - ApplyOutOfSyncOnly=true
          - Replace=false
          - SkipDryRunOnMissingResource=true