apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: monitoring
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: monitoring-us-east-1
            cluster: eks-blizzard-us-east-1
            url: https://kubernetes.default.svc
            region: us-east-1
  template:
    metadata:
      name: '{{name}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/AmichaiHadad/eks_app_2.git
        targetRevision: main
        path: helm-chart/monitoring
        helm:
          valueFiles:
            - values.yaml
          parameters:
            - name: kube-prometheus-stack.grafana.serviceMonitor.enabled
              value: "true"
            - name: externalDns.enabled
              value: "false"
            - name: kube-prometheus-stack.externalDns.enabled
              value: "false"
            - name: kube-prometheus-stack.external-dns.enabled
              value: "false"
            - name: clusterName
              value: 'eks-blizzard-{{region}}'
            - name: global.region
              value: '{{region}}'
          skipCrds: true
      destination:
        server: '{{url}}'
        namespace: monitoring
      # Ignore the problematic ExternalSecret resource
      ignoreDifferences:
      - group: external-secrets.io
        kind: ExternalSecret
        name: alertmanager-slack-webhook
        namespace: monitoring
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
          - ApplyOutOfSyncOnly=true
          - Replace=false
          - SkipDryRunOnMissingResource=true