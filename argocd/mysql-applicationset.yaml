apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: mysql-service
  namespace: argocd
spec:
  # Use list generator instead of configMap generator
  generators:
    - list:
        elements:
          - name: mysql
            namespace: data
            server: https://kubernetes.default.svc
  template:
    metadata:
      name: '{{name}}'
      namespace: argocd
    spec:
      project: default
      source:
        repoURL: https://github.com/AmichaiHadad/eks_app_2.git
        targetRevision: main
        path: helm-chart/{{name}}
        helm:
          values: |
            # AWS Secrets Manager configuration
            secrets:
              # Use prefix for pattern matching
              awsSecretPrefix: "eks-blizzard/mysql-app-user"
            
            # MySQL auth configuration
            mysql:
              auth:
                # Database configuration - don't specify passwords directly
                database: "app_db"
                username: "app_user"
                # Use existing secret with credentials
                existingSecret: "mysql-app-user-password-secret"
                # Specify password file mechanism
                usePasswordFiles: true
                # Configure which keys in the secret to use
                customPasswordFiles:
                  root: "/opt/bitnami/mysql/secrets/root-password"
                  user: "/opt/bitnami/mysql/secrets/password"
      destination:
        server: '{{server}}'
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true 