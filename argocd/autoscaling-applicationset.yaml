apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: autoscaling-components
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - cluster: eks-blizzard-us-east-1
        url: https://kubernetes.default.svc
        region: us-east-1
      - cluster: eks-blizzard-us-west-2
        url: https://kubernetes.default.svc
        region: us-west-2
  template:
    metadata:
      name: '{{cluster}}-autoscaling'
    spec:
      project: default
      source:
        repoURL: https://github.com/yourusername/eks-project-v2.git
        targetRevision: HEAD
        path: helm-chart/autoscaling
      destination:
        server: '{{url}}'
        namespace: kube-system
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
      info:
      - name: Description
        value: Autoscaling components (Karpenter and KEDA) for {{cluster}}