# MySQL Helm chart values
mysql:
  # Use StatefulSet instead of Deployment
  architecture: standalone
  
  # Schedule on data nodes
  primary:
    nodeSelector:
      node-role: data
    tolerations:
      - key: role
        value: data
        effect: NoSchedule
    
    # Resource allocations
    resources:
      limits:
        cpu: 1000m
        memory: 2Gi
      requests:
        cpu: 500m
        memory: 1Gi
    
    # Persistent storage
    persistence:
      enabled: true
      storageClass: "gp3"
      size: 20Gi
    
    # Security
    securityContext:
      fsGroup: 1001
      runAsUser: 1001
    
    # Health checks
    livenessProbe:
      enabled: true
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3
      successThreshold: 1
    readinessProbe:
      enabled: true
      initialDelaySeconds: 5
      periodSeconds: 10
      timeoutSeconds: 1
      failureThreshold: 3
      successThreshold: 1
  
  # Database configuration
  auth:
    # These will be overridden by External Secrets in production
    rootPassword: "placeholder-root-password"
    database: "app_db"
    username: "app_user"
  
  # Service configurations
  service:
    type: ClusterIP
    port: 3306  
  
  # Primary label
  primary:
    labels:
      role: mysql-primary
  
  # Additional security parameters
  securityContext:
    enabled: true
    fsGroup: 1001
    runAsUser: 1001
