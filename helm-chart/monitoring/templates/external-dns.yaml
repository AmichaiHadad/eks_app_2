apiVersion: v1
kind: ServiceAccount
metadata:
  name: route53-dns-manager
  namespace: {{ .Release.Namespace }}
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::163459217187:role/{{ .Values.clusterName }}-route53-dns-manager-irsa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: external-dns
rules:
- apiGroups: [""]
  resources: ["services","endpoints","pods"]
  verbs: ["get","watch","list"]
- apiGroups: ["extensions","networking.k8s.io"]
  resources: ["ingresses"]
  verbs: ["get","watch","list"]
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["list","watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: external-dns-viewer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: external-dns
subjects:
- kind: ServiceAccount
  name: route53-dns-manager
  namespace: {{ .Release.Namespace }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app: external-dns
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      nodeSelector:
        node-role: monitoring
      tolerations:
      - key: monitoring
        value: "true"
        effect: NoSchedule
      serviceAccountName: route53-dns-manager
      containers:
      - name: external-dns
        image: k8s.gcr.io/external-dns/external-dns:v0.13.2
        args:
        - --source=service
        - --source=ingress
        - --domain-filter=blizzard.co.il
        - --provider=aws
        - --aws-zone-type=public
        - --registry=txt
        - --txt-owner-id={{ .Values.clusterName }}-monitoring
        resources:
          limits:
            memory: 50Mi
          requests:
            cpu: 10m
            memory: 50Mi